<!DOCTYPE html>
<html>
	<head>
		<title>Hope Institute Burma</title>
	    <link href="hbmlogo1.png" rel="icon" type="image/png" sizes="16x16" />
		<link href="firstpage.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
			<h2>Login into your Account</h2>

			 <form class="form" action="homepage.html" method="get">
					
			<div class="form-group">
				<label for="username">ID or Username</label>
				<input type="text" name="username" id="username" class="form-control" placeholder="Enter ID or username" autocomplete="off" required />
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="form-control" placeholder="Enter password" autocomplete="off" required />
			</div>

			<button type="submit" name="submit" id="submit" class="btn">Log In</button>			

			</form>
		</div>

	</body>
</html>
